<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
</head>

<body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="new_html.html" method="get">
        <label for="name">First Name:</label>
        <input type="text" id="" placeholder="First Name" required>

        <label for="name">Last Name:</label>
        <input type="text" id="" placeholder="Last Name" required>

        <p></p>
        <label for="Email">Email:</label>
        <input type="email" id="" placeholder="name@email.com" required>

        <label for="l_name">Password:</label>
        <input type="password" id="" placeholder="" required>

        <p>Are you over the age of 18?</p>
        <label for="age">Yes:</label> 
        <input type="radio" name="age" value="yes">
        
        <label for="age">No:</label> 
        <input type="radio" name="age" value="n">
        
        <p>Do you have a Credit Card or Paypal? </p>
        <select name="payment" id="">
            <option value="Credit_card">Credit Card</option>
            <option value="PayPal">Paypal</option>
        </select>
        <p></p>
        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
